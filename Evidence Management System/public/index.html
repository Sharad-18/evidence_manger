<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Manager</title>
    <style>
        @font-face {
            font-family: Batayog;
            src: url('fonts/batayog/Bantayog-Regular.woff');
        }

        * {
            margin: 0;
            padding: 0;
        }

        .image {
            display: inline;
        }

        .image img {
            display: inline;
            margin: 5px 35%;
            height: 150px;
            width: 400px;
        }

        .box {
            border-radius: 10%;
            border: 3px solid black;
            border-style: dotted;
            margin-top: 10px;
            margin-left: 400px;
            height: 350px;
            width: 350px;
            /* background-color: red; */
        }

        .box .text {
            margin-left: 40px;
            margin-top: 30px;
            font-size: 30px;
            /* background-color: aliceblue; */
            font-family: Batayog;
            /* width: 200px; */
            font-weight: 200;
        }

        .box .info #info {
            background-color: #E8DED8;
            padding: 5px;
            font-family: Batayog;
            text-align: center;
            font-size: 20px;
            border:none;
            border-radius: 30px;
            margin-top: 20px;
            margin-left: 40px;
            width: 250px;
            height: 40px;
        }

        .box .up {
            display: inline-block;
            font-family: Batayog;
            font-weight: 100;
            margin-top: 20px;
            margin-left: 20px;

        }

        .box .file input {
            margin-top: 20px;
            margin-left: 30px;
            height: 30px;
            background-color: black;
            color: #fff;
            padding: 15px;
            border-radius: 20px;
        }

        .box .sub button {
            margin-top: 20px;
            margin-left: 75px;
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 20px;
            color:#fff;
            background-color: red;
            cursor: pointer;
            font-size: 20px;
            font-family: Batayog;
        }

        .impcontent {
            position: absolute;
            margin-top: -300px;
            margin-left: 800px;
            border: 3px solid black;
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 200px;
            border-style: dotted;
        }

        .FileSubmit {
            font-family: Batayog;
            font-size: 20px;
            margin-top: 20px;
            margin-left: 55px;
            width: 200px;
            height: 50px;
            border: 2px solid black;
            border-radius: 20px;
            color:#fff;
            background-color: red;
            cursor: pointer;
        }

        .reftext {
            margin-left: 15px;
            margin-top: 10px;
            font-size: 25px;
            /* background-color: aliceblue; */
            font-family: Batayog;
            /* width: 200px; */
            font-weight: 600;
        }

        .myfile {
            margin-top: 20px;
            margin-left: 20px;
            height: 20px;
            background-color: black;
            color: #fff;
            padding: 15px;
            border-radius: 20px;
        }

        .top .topimg img {
            width: 100%;
            height: 110px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="topimg"><img src="images/presentation.png" alt=""></div>
        <div class="image"><img src="images/Logo.png" alt=""></div>
    </div>
    <div class="box" id="box">
        <form action="/profile" method="post" enctype="multipart/form-data">
            <div class="text">Submit an Evidence</div>
            <div class="info"><input type="text" id="info" class="vikas" placeholder="Enter Evidence Title"></div>
            <div class="up">Upload :</div>
            <select name="datatype" id="datatype"
                style="font-family : Batayog;height: 30px; font-size: 20px; width: 200px; color:#6B6764; font-weight: 100; background-color: #E8DED8; border:none; border-radius: 10px; text-align: center; margin-left: 30px;margin-top: 10px;">
                <option value="Image" name="Image">Image</option>
                <option value="Video" name="Video">Video</option>
                <option value="PDF" name="PDF">PDF</option>
                <option value="Doc" name="DOC">Doc</option>
                <option value="Other" name="Other">Other</option>
            </select>
            <div class="file"><input type="file" name="avatar" id="file"></div>
            <div class="sub"><button type="submit" id="forward"
                    onclick="alert('Now You can submit reference file')">Submit Evidence</button></div>
        </form>
    </div>
    <div class="impcontent">
        <div class="reftext">Select Reference File</div>
        <div id="changeit">
            <input type="file" name="" id="readit" class="myfile" value="js/myfile.txt">
        </div>
        <button id="lastone" class="FileSubmit">Submit It</button>
    </div>
    <script src="js/idx.js" type="text/javascript"></script>
    <script>

    </script>
</body>

</html>
